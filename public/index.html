<!DOCTYPE html>
<!--
  This is the index.html page for my air fryer recipe page.
  User can choose to create, update, search for, or delete a recipe.
-->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
    <title>Air Fryer Recipes</title>
  </head>
  <body>
    <header>
      <h1>Air Fryer Recipes</h1>
    </header>

    <main>
      <div id="form-container">
        <div>
          <p>I would like to ...</p>
          <label><input value="create" type="radio" name="option">create a recipe</label>
          <label><input value="update" type="radio" name="option">update a recipe</label>
          <label><input value="search" type="radio" name="option">search a recipe</label>
          <label><input value="delete" type="radio" name="option">delete a recipe</label>
        </div>

        <form id="search-form" class="hidden">
          <label for="searchname">Recipe Name: </label>
          <input name="searchname" id="searchname" type="search" required>
          <button id="search-btn">search</button>
        </form>

        <form id="delete-form" class="hidden">
          <label for="deletename">Recipe Name: </label>
          <input name="deletename" id="deletename" type="search" required>
          <button id="delete-btn">delete</button>
        </form>

        <form id="create-form" class="hidden">
          <div>
            <label for="name">Recipe Name: </label>
            <input name="name" id="name" type="text" required>
          </div>
          <div>
            <label for="description">Recipe Description: </label><br>
            <textarea name="description" id="description"  rows="4" cols="40" required></textarea>
          </div>
          <div>
            <label for="temperature">Temperature (in °F): </label>
            <input name="temperature" id="temperature" type="number" min="170" max="400" required>
          </div>
          <div>
            <label for="timer">Timer (mintures): </label>
            <input name="timer" id="timer" type="number" min="1" required>
          </div>
          <div>
            Flip half way?
            <label><input value="yes" type="radio" name="flip" required>Yes</label>
            <label><input value="no" type="radio" name="flip" required>No</label>
          </div>
          <div>
            <button id="submit-btn">Submit!</button>
          </div>
        </form>
        <form id="update-form" class="hidden">
          <div>
            <label for="name">Recipe Name: </label>
            <input name="name" id="name" type="text" required>
          </div>
          <div>
            <label for="description">Recipe Description: </label><br>
            <textarea name="description" id="description"  rows="4" cols="40" required></textarea>
          </div>
          <div>
            <label for="temperature">Temperature (in °F): </label>
            <input name="temperature" id="temperature" type="number" min="170" max="400" required>
          </div>
          <div>
            <label for="timer">Timer (mintures): </label>
            <input name="timer" id="timer" type="number" min="1" required>
          </div>
          <div>
            Flip half way?
            <label><input value="yes" type="radio" name="flip" required>Yes</label>
            <label><input value="no" type="radio" name="flip" required>No</label>
          </div>
          <div>
            <button id="submit-btn">Update!</button>
          </div>
        </form>
      </div>
      <div id="recipe-display" class="hidden">
        <!-- <h2>recipe_name</h2>
        <p>description</p>
        <li>temperature - </li>
        <li>timer - </li>
        <li>flip half way? - </li> -->
      </div>
    </main>

    <footer>
      Background image credit: <a href='https://ywft.us/2b6890dc9'>youworkforthem.com</a>
    </footer>
  </body>
</html>
